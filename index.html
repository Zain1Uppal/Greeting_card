<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Greeting Card</title>
    <script defer src='index.js' ></script>
    
</head>
<body>
    <form action="">
        <div>
            <label for="greeting">Add a Greeting</label>
            <input type="text" id='greeting' placeholder='Enter Greeting'>
        </div>
        <div>
            <label for="event">Choose an Event</label>
            <select name="event" id="event">
                <option value="">Choose</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
            </select>
        </div>
        <div>
            <label for="Message">Add a Message</label>
            <input type="text" id='msg' placeholder='Enter message'>
        </div>
        <div>
            <input type="submit" value='Submit' id='submitmsg'>
        </div>
    </form>
        
        
    <section style='border:thin solid'>

    </section>
</body>
</html>
